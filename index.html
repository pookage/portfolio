<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Portfolio Site WIP</title>
		<script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
		<script src="js/components/outline.js"></script>
	</head>
	<body>
		<a-scene 
			background="color: black;"
			vr-mode-ui="enabled: false">

			<!-- ASSETS -->
			<a-assets>
				<a-asset-item id="bed-model" src="assets/3d/bed/model.obj"></a-asset-item>
				<a-asset-item id="desk-model" src="assets/3d/desk/model.obj"></a-asset-item>
				<a-asset-item id="lighthouse-model" src="assets/3d/lighthouse/model.obj"></a-asset-item>
				<a-asset-item id="plug-model" src="assets/3d/plug/model.obj"></a-asset-item>
				<a-asset-item id="vive-model" src="assets/3d/vive/model.obj"></a-asset-item>
				<a-asset-item id="box-model" src="assets/3d/box/model.obj"></a-asset-item>
				<a-mixin id="cel-shade" material="color: #000000; roughness: 0.9;" outline></a-mixin>
			</a-assets>


			<!-- ROOM -->
			<a-entity id="room">
				<a-plane
					id="wall"
					color="#111" 
					height="5"
					width="5"
					color="black"
					position="0 2.5 -2.5">	
				</a-plane>

				<a-entity
					id="foldable"
					position="0 0 -2.5">
					<a-entity 
						id="hinge"
						position="0 0 2.5">
						<a-plane
							id="floor"
							color="#111" 
							height="5"
							width="5"
							color="black"
							rotation="-90 0 0"
							material="side: double;">
						</a-plane>
						
						<a-obj-model
							id="bed"
							outline
							position="1.45 0.695 1" 
							rotation="0 90 0"
							mixin="cel-shade"
							src="#bed-model">
						</a-obj-model>
						<a-entity 
							id="desk-group"
							position="-1.75 1.175 -2"
							rotation="0 180 0">
							<a-obj-model
								id="desk"
								src="#desk-model"
								mixin="cel-shade">
							</a-obj-model>
							<a-obj-model
								id="vive"
								src="#vive-model"
								scale="0.30 0.30 0.30"
								position="-0.819 -0.05 0"
								rotation="10 -30 0"
								mixin="cel-shade">
							</a-obj-model>
						</a-entity>
						<a-obj-model
							id="lighthouse"
							src="#lighthouse-model"
							position="2.4 2.085 -2.4"
							rotation="0 180 0"
							mixin="cel-shade">
						</a-obj-model>
						<a-obj-model 
							id="plug-socket"
							src="#plug-model"
							position="2.1 0.325 -2.45"
							rotation="0 180 0"
							mixin="cel-shade">
						</a-obj-model>
						<a-obj-model
							id="cardboard-box"
							position="1.222 0.23 -1.22"
							rotation="0 160 0"
							src="#box-model"
							mixin="cel-shade">
						</a-obj-model>
					</a-entity>
					</a-entity>
			</a-entity>
			




			<!-- CAMERA -->
			<a-entity
				id="camera-rig"
				position="-1.25 2.5 1.5"
				rotation="-12.75 -19.25 0" >
				<a-camera
					fov="60"
					position="0 0 0"
					look-controls="enabled: true; hmdEnabled: false; touchEnabled: false;">
				</a-camera>
			</a-entity>
		</a-scene>
	</body>
</html>
